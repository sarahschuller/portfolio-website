                <form action="https://usebasin.com/f/2c6bcde44fec" method="POST" id="contact-form">
                    <h1>Contact Me</h1>

                    <fieldset class="contact-form">
                        
                        <label for="text" id="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>

                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="name@domain.com" id="email" required>

                        <textarea name="message" maxlength="250">
                        </textarea>
